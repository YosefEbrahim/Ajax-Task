<!doctype html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ATS System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
      body {
        font-family: "Cairo", sans-serif;
      }

      .hidden-section {
        display: none !important;
      }

      .active-section {
        display: block;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }

      ::-webkit-scrollbar-track {
        background: transparent;
      }

      ::-webkit-scrollbar-thumb {
        background-color: #e2e8f0;
        border-radius: 20px;
      }

      .dark ::-webkit-scrollbar-thumb {
        background-color: #334155;
      }
    </style>
  </head>

  <body class="min-h-screen bg-background text-foreground">
    <!-- Navbar -->
    <header
      class="sticky top-0 z-50 w-full border-b bg-white/95 backdrop-blur shadow-sm"
    >
      <div class="container flex h-16 items-center gap-4 px-4 mx-auto">
        <button
          id="mobile-menu-btn"
          class="md:hidden p-2 hover:bg-gray-100 rounded-lg"
        >
          <i data-lucide="menu" class="w-5 h-5"></i>
        </button>

        <div class="flex items-center gap-3">
          <div
            class="w-10 h-10 rounded-lg bg-blue-600 flex items-center justify-center"
          >
            <i data-lucide="briefcase" class="w-6 h-6 text-white"></i>
          </div>
          <div>
            <h1 class="font-semibold text-gray-900">نظام ATS</h1>
            <p class="text-xs text-gray-500">نظام تتبع المتقدمين</p>
          </div>
        </div>

        <div class="flex-1"></div>

        <div class="flex items-center gap-2">
          <div class="border-0 shadow-none bg-gray-100 rounded-lg px-4 py-2">
            <p class="text-sm">
              <span class="text-gray-500 ml-2">القسم الحالي:</span>
              <span id="current-section-label" class="font-medium text-gray-900"
                >حالة النظام</span
              >
            </p>
          </div>
        </div>
      </div>
    </header>

    <div class="flex h-[calc(100vh-4rem)]">
      <!-- Sidebar -->
      <aside
        id="sidebar"
        class="fixed md:sticky top-16 right-0 z-40 h-full w-72 border-l bg-white transition-transform duration-300 ease-in-out"
      >
        <div class="h-full overflow-y-auto p-4 space-y-2">
          <button
            onclick="router.navigate('health')"
            class="nav-item w-full text-right p-3 rounded-lg transition-colors hover:bg-gray-100 flex items-center gap-3"
            data-target="health"
          >
            <i data-lucide="activity" class="w-5 h-5"></i>
            <div>
              <p class="font-medium">حالة النظام</p>
              <p class="text-xs text-gray-500">فحص سلامة النظام</p>
            </div>
          </button>
          <button
            onclick="router.navigate('cv-upload')"
            class="nav-item w-full text-right p-3 rounded-lg transition-colors hover:bg-gray-100 flex items-center gap-3"
            data-target="cv-upload"
          >
            <i data-lucide="file-text" class="w-5 h-5"></i>
            <div>
              <p class="font-medium">رفع سيرة ذاتية</p>
              <p class="text-xs text-gray-500">رفع وتحليل سيرة ذاتية واحدة</p>
            </div>
          </button>
          <button
            onclick="router.navigate('bulk-upload')"
            class="nav-item w-full text-right p-3 rounded-lg transition-colors hover:bg-gray-100 flex items-center gap-3"
            data-target="bulk-upload"
          >
            <i data-lucide="files" class="w-5 h-5"></i>
            <div>
              <p class="font-medium">رفع عدة سير ذاتية</p>
              <p class="text-xs text-gray-500">معالجة جماعية للسير الذاتية</p>
            </div>
          </button>
          <button
            onclick="router.navigate('search')"
            class="nav-item w-full text-right p-3 rounded-lg transition-colors hover:bg-gray-100 flex items-center gap-3"
            data-target="search"
          >
            <i data-lucide="search" class="w-5 h-5"></i>
            <div>
              <p class="font-medium">البحث في السير الذاتية</p>
              <p class="text-xs text-gray-500">بحث متقدم ودلالي</p>
            </div>
          </button>
          <button
            onclick="router.navigate('ranking')"
            class="nav-item w-full text-right p-3 rounded-lg transition-colors hover:bg-gray-100 flex items-center gap-3"
            data-target="ranking"
          >
            <i data-lucide="trending-up" class="w-5 h-5"></i>
            <div>
              <p class="font-medium">ترتيب السير الذاتية</p>
              <p class="text-xs text-gray-500">ترتيب حسب الوصف الوظيفي</p>
            </div>
          </button>
          <button
            onclick="router.navigate('job-posting')"
            class="nav-item w-full text-right p-3 rounded-lg transition-colors hover:bg-gray-100 flex items-center gap-3"
            data-target="job-posting"
          >
            <i data-lucide="briefcase" class="w-5 h-5"></i>
            <div>
              <p class="font-medium">الإعلانات الوظيفية</p>
              <p class="text-xs text-gray-500">تحليل وتوليد الإعلانات</p>
            </div>
          </button>
          <button
            onclick="router.navigate('text-tools')"
            class="nav-item w-full text-right p-3 rounded-lg transition-colors hover:bg-gray-100 flex items-center gap-3"
            data-target="text-tools"
          >
            <i data-lucide="languages" class="w-5 h-5"></i>
            <div>
              <p class="font-medium">أدوات النصوص</p>
              <p class="text-xs text-gray-500">تصحيح وترجمة</p>
            </div>
          </button>
            </div>
          </button>
          <button
            onclick="router.navigate('salary')"
            class="nav-item w-full text-right p-3 rounded-lg transition-colors hover:bg-gray-100 flex items-center gap-3"
            data-target="salary"
          >
            <i data-lucide="dollar-sign" class="w-5 h-5"></i>
            <div>
              <p class="font-medium">رؤى الرواتب</p>
              <p class="text-xs text-gray-500">معلومات الرواتب المتوقعة</p>
            </div>
          </button>
          <button
            onclick="router.navigate('assistant')"
            class="nav-item w-full text-right p-3 rounded-lg transition-colors hover:bg-gray-100 flex items-center gap-3"
            data-target="assistant"
          >
            <i data-lucide="bot" class="w-5 h-5"></i>
            <div>
              <p class="font-medium">المساعد الذكي</p>
              <p class="text-xs text-gray-500">محادثة تفاعلية</p>
            </div>
          </button>
        </div>
      </aside>

      <!-- Main Content -->
      <main class="flex-1 overflow-auto bg-gray-50">
        <div class="container max-w-7xl mx-auto p-6">
          <!-- Section Header -->
          <div class="mb-6">
            <div class="flex items-center gap-3 mb-2">
              <i
                id="section-icon"
                data-lucide="activity"
                class="w-6 h-6 text-blue-600"
              ></i>
              <h2
                id="section-title"
                class="text-2xl font-semibold text-gray-900"
              >
                حالة النظام
              </h2>
            </div>
            <p id="section-desc" class="text-gray-500">فحص سلامة النظام</p>
            <div id="section-tags" class="flex gap-2 flex-wrap mt-3"></div>
          </div>

          <!-- Sections -->
        </div>
      </main>
    </div>

    <!-- Scripts -->
    <script>      // Init Lucide icons
      lucide.createIcons();
    </script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="TextToolsSection/TextsTools.js"></script>
    <script src="js/mainBase.js"></script>
  </body>
</html>
